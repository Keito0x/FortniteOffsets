<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クラス・プロパティ情報表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    #class-list {
      list-style-type: none;
      padding: 0;
    }

    #class-list li {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #class-list li:hover {
      background-color: #45a049;
    }

    .property-list {
      margin-top: 20px;
    }

    .property-list table {
      width: 100%;
      border-collapse: collapse;
    }

    .property-list th, .property-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .property-list th {
      background-color: #4CAF50;
      color: white;
    }

  </style>
</head>
<body>
  <h1>クラスとプロパティ情報</h1>

  <div>
    <h2>クラス選択</h2>
    <ul id="class-list">
      <!-- クラス名はここに追加されます -->
    </ul>
  </div>

  <div class="property-list" id="property-list">
    <!-- 選択されたクラスのプロパティがここに表示されます -->
  </div>

  <script>
    // サンプルJSONファイル（実際にはサーバーからファイルを取得）
    const filePaths = [
      'Classes/AGVConditionProxy.json',
      'Classes/AbilitySystemComponent.json',
      'Classes/AbilitySystemDebugHUD.json',
      // 必要なファイルをここに追加
    ];

    // JSONファイルを非同期で読み込む関数
    async function fetchJsonData(filePath) {
      const response = await fetch(filePath);
      return await response.json();
    }

    // クラス情報をロード
    async function loadClassList() {
      const classListElement = document.getElementById('class-list');
      
      // 各JSONファイルを読み込んで処理
      for (const filePath of filePaths) {
        try {
          const data = await fetchJsonData(filePath);
          const className = data.className || filePath.split('/').pop(); // クラス名を設定
          
          // リストにクラスを追加
          const listItem = document.createElement('li');
          listItem.textContent = className;
          listItem.onclick = () => loadProperties(data);
          classListElement.appendChild(listItem);
        } catch (error) {
          console.error('JSONファイルの読み込みに失敗しました:', filePath, error);
        }
      }
    }

    // プロパティリストを表示
    function loadProperties(classItem) {
      const propertyListElement = document.getElementById('property-list');
      propertyListElement.innerHTML = `
        <h3>${classItem.className} のプロパティ</h3>
        <table>
          <thead>
            <tr>
              <th>プロパティ名</th>
              <th>Offset</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody>
            ${classItem.properties.map(prop => `
              <tr>
                <td>${prop.property}</td>
                <td>${prop.offset}</td>
                <td>${prop.size}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    // ページが読み込まれたらクラスリストを表示
    window.onload = loadClassList;
  </script>
</body>
</html>
